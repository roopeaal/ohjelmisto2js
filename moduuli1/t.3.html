<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Enter the first integer:"));
        var num2 = parseInt(prompt("Enter the second integer:"));
        var num3 = parseInt(prompt("Enter the third integer:"));

        if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
            var sum = num1 + num2 + num3;
            var product = num1 * num2 * num3;
            var average = sum / 3;

            var sumParagraph = document.createElement("p");
            sumParagraph.textContent = "Sum: " + sum;

            var productParagraph = document.createElement("p");
            productParagraph.textContent = "Product: " + product;

            var averageParagraph = document.createElement("p");
            averageParagraph.textContent = "Average: " + average;

            document.body.appendChild(sumParagraph);
            document.body.appendChild(productParagraph);
            document.body.appendChild(averageParagraph);
        } else {
            alert("Please enter valid integers.");
        }
    </script>
</body>
</html>
