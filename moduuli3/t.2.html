<!DOCTYPE html>
<html>
<head>
    <title>Add HTML to Element</title>
</head>
<body>
    <h1>Add HTML to Element</h1>
    <div id="target"></div>

    <script>
        var targetElement = document.getElementById("target");

        var ulElement = document.createElement("ul");

        var li1 = document.createElement("li");
        li1.textContent = "First item";

        var li2 = document.createElement("li");
        li2.textContent = "Second item";
        li2.classList.add("my-item"); // Add the "my-item" class to the second list item

        var li3 = document.createElement("li");
        li3.textContent = "Third item";

        ulElement.appendChild(li1);
        ulElement.appendChild(li2);
        ulElement.appendChild(li3);

        targetElement.appendChild(ulElement);
    </script>
</body>
</html>
