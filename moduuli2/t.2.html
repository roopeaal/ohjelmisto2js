<!DOCTYPE html>
<html>
<head>
    <title>Participant List</title>
</head>
<body>
    <h1>Participant List</h1>
    <script>
        var numberOfParticipants = prompt("Enter the number of participants:");
        var participantNames = [];

        for (var i = 0; i < numberOfParticipants; i++) {
            var name = prompt("Enter the name of participant " + (i + 1) + ":");
            if (name !== null && name.trim() !== "") {
                participantNames.push(name);
            } else {
                alert("Participant name cannot be empty. Please enter a valid name.");
                i--; // Decrement i to re-enter the current participant's name
            }
        }

        participantNames.sort();

        var ol = document.createElement("ol");
        participantNames.forEach(function (name) {
            var li = document.createElement("li");
            li.textContent = name;
            ol.appendChild(li);
        });

        document.body.appendChild(ol);
    </script>
</body>
</html>
